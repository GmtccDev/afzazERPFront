<div  [hidden]="dateType != 1 "  style="padding-left: 0px;padding-right: 0px;">
    <app-gregorian-date (onSelect)="getSelectedDate($event)"
        [selectedDate]="selectedDate" (onChangeType)="changeDateType($event)" >
    </app-gregorian-date>
</div>
<div  [hidden]="dateType != 2" style="padding-left: 0px;padding-right: 0px;">
    <app-hijri-date (onSelect)="getSelectedDate($event)"

    </app-hijri-date>
</div>
