<div *ngIf="isVisible"  style="padding: 10px; max-height: 600px; overflow-y: auto;">


			<button class="ml-auto close" button type="danger" (click)="handleCancel()"
				style="display: flex; align-items: center;">
				<!-- <icon class="ml-2" type="close-circle" theme="outline"></icon> -->
				<!-- {{ 'toolbar.cancel' | translate }} -->
				<span aria-hidden="true">&times;</span>
			</button>

			<div class="example-header d-flex ">
				<mat-form-field class="w-75">
					<input  matInput (keyup)="applyFilter($event.target.value)"
						placeholder="{{ 'general.search' | translate}}" class="input-search">
				</mat-form-field>
			</div>

			<mat-table #table class="mat-table" [dataSource]="dataSource" sort>
				<ng-container matColumnDef="code" style="width: 20px" class="order-1">
					<mat-header-cell *matHeaderCellDef class="matHeaderCellDef">
						{{'general.code'|translate}}</mat-header-cell>
					<mat-cell style="width: 20px" *matCellDef="let element"> {{element.code}}</mat-cell>
				</ng-container>
				<ng-container matColumnDef="nameAr" style="width: 20px">
					<mat-header-cell *matHeaderCellDef class="matHeaderCellDef">
						{{'general.nameAr'|translate}}</mat-header-cell>
					<mat-cell style="width: 20px" *matCellDef="let element"> {{element.nameAr}}</mat-cell>
				</ng-container>


				<ng-container matColumnDef="nameEn" style="width: 20px">
					<mat-header-cell *matHeaderCellDef class="matHeaderCellDef">
						{{'general.nameEn'|translate}}</mat-header-cell>
					<mat-cell style="width: 20px" *matCellDef="let element"> {{element.nameEn}}</mat-cell>
				</ng-container>
				


				<ng-container matColumnDef="actions">
					<mat-header-cell *matHeaderCellDef>
						{{'general.actions'|translate}}
					</mat-header-cell>

					<mat-cell *matCellDef="let element; let i=index;">
						<button button (click)="OnSelected(element)" class="btn-primary btn">
							{{'general.select'|translate}}
						</button>
					</mat-cell>
				</ng-container>
				<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
				<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
			</mat-table>

			<mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="5"
				[pageSizeOptions]="[10, 15, 25, 100]">

			</mat-paginator>
		</div>
