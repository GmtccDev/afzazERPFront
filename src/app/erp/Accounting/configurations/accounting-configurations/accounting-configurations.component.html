<div class="row">
    <div class="col-md-6 col-6">
        <label for="currencyId" class="label-name">
            {{'component-names.currencies'|translate}}
    
        </label>
        <div class="input-group  popup">
            <ng-select style="width:100%" [(ngModel)]="currencyId" name="currencyId">
                <ng-option *ngFor="let currency of currencyList"   [value]="currency.id">
                    {{lang=="ar"?currency.nameAr:currency.nameEn}}
                </ng-option>
            </ng-select>
    
        </div>
    </div>
    <div class="col-6 col-md-6">
        <div class="media">
            <label class="col-form-label m-r-10"> {{'accounting-configration.multiCurrency'|translate}} </label>
            <div class="icon-state media-body mx-5">
                <label class="switch">
                    <input type="checkbox" class="form-control" [(ngModel)]="multiCurrency" name="multiCurrency">
                    <span class="switch-state"></span>
                </label>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6 col-6">
        <label for="serial" class="label-name">
            {{'component-names.serials'|translate}}
    
        </label>
        <div class="">
            <ng-select  style="width:100%"  [(ngModel)]="serial" name="serial">
                <ng-option *ngFor="let serialObject of serialList"  [value]="serialObject.value">
                    {{lang=="ar"?serialObject.nameAr:serialObject.nameEn}}
                </ng-option>
            </ng-select>
    
        </div>
    </div>
</div>


<div>
    <ul class="list-group">
          <li class="list-group-item"  *ngFor="let item of cycleList">
            <input type="radio" [(ngModel)]="cycleSelected" name="cycleSelected" value="{{item.value}}" (change)="onItemChange(item)"/> 
            {{lang=="ar"?item.nameAr:item.nameEn}}
            
          </li>
    </ul>
  </div>
