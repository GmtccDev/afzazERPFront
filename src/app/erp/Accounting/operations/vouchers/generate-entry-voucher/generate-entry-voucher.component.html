<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-scale-multiple" [fullScreen]="true">
    <p style="color: white ;font-size: 20px;"> {{'general.loading'|translate}}... </p>
</ngx-spinner>
    
<section class="inner-page-wrapper inner-page-auction">
    <div class="container-fluid p-0">
        <app-tabulator  [idColName]="'id'" [childRowData]="generateEntryVouchers" (onCheckItem)="onCheck($event)"   (onEditItem)="onEdit($event)" [parentColName]="'groupId'" [divId]="'generateEntryVouchers'" [columnSettings]="columnNames" [componentName]="'generateEntryVouchers'"
             [direction]="direction" [sortByList]="sortByCols" [groupByList]="groupByCols" [panelId]="panelId" [searchFilters]="searchFilters" (onSearchTextChange)="onSearchTextChange($event)" [groupType]="1"></app-tabulator>
    </div>
</section>
